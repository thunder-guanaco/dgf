{% load i18n dgf dgf_league %}

<div id="add-result" class="league-popup">
    <label>{% trans "Please select a team and enter the result" %}</label>
    <div class="row-field">
        <label>{{user.friend|team_name}}</label>
        <input type="number" id="own-team-points" class="result">
    </div>
    <div class="row-field">
        <select id="rival-team">
            <option value="">---</option>
            {% for team in user.friend|all_rival_teams %}
                <option value="{{team.id}}">{{team.info}}</option>
            {% endfor %}
        </select>
        <input type="number" id="rival-team-points" class="result">
    </div>
    <span class="error"></span>
    <button id="new-result" onclick="createResult()">
        {% trans "Send" %}
    </button>
</div>
