{% load i18n dgf_league %}

{% with year|matches as matches %}
    {% if matches.count > 0 %}

        <h1>{% trans "Results" %}</h1>

        <div id="league-results" class="results">

            {% for match in matches %}

                {% include "dgf_league/includes/match.html" with match=match %}

            {% endfor %}

        </div>

    {% endif %}
{% endwith %}
