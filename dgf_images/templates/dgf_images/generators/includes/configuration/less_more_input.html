<span class="less-more-input {{class}}">
    <button class="less">{{less|default:"-"}}</button>
    <button class="more">{{more|default:"+"}}</button>
    <input {% if id %}id="{{id}}"{% endif %}
           type="number"
           value="{{value|default:0}}"
           step="{{step|default:1}}">
            {% if unit %}
                <span>{{unit}}</span>
            {% endif %}
</span>
