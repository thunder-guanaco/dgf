{% load i18n %}

<div id="edit-bag-tags" class="page" style="display: none;">

    <h2>{% trans "Sort the bag tags" %}</h2>

    <div class="header">
        <span class="hint">{% trans "Move the friends on the right and don't forget to save!" %}</span>
        <button onclick="multipleBagTagsSave()">{% trans "Save" %}</button>
        <button class="negative" onclick="showPage('#select-bag-tags')">{% trans "Back" %}</button>
    </div>

    <div class="header only-metrix">
        <span class="hint">{% trans "You can also sort the results by" %}</span>
        <button class="new" onclick="sortBagTags('position')">{% trans "position" %}</button>
        <span class="hint">{% trans "or" %}</span>
        <button class="new" onclick="sortBagTags('score')">{% trans "score" %}</button>
    </div>

    <div class="error" id="multiple-bag-tag-error"></div>

    <div class="content">
        <div id="multiple-bag-tag-list"></div>
    </div>

    <div class="footer">
        <button onclick="multipleBagTagsSave()">{% trans "Save" %}</button>
    </div>

</div>
