{% load i18n dgf %}

    &#12935{{result.position}};

        <a href="{{result.tournament.url}}" target="_blank" class="name">{{result.tournament.name}}</a>

        <span class="name">{{result.tournament.name}}</span>
    {% endif %}
    [{{result.tournament.date}}]
