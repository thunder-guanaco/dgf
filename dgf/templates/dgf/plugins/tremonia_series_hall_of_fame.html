{% load i18n dgf %}

<div id="hall-of-fame">
    <h2>
        {% trans "Hall Of Fame" %}
        <a class="show-all" href="{% url 'dgf:tremonia_series_hall_of_fame' %}">
            {% trans "(show all)" %}
        </a>
    </h2>
    <div class="row justify-content-md-center">
        {% for friend in friends|slice:":3" %}
            <div>
                {% include "dgf/includes/friend_ball.html" with friend=friend show_name=True show_ts_wins=True %}
            </div>
        {% endfor %}
    </div>
</div>
