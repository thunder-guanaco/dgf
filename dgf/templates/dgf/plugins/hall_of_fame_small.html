{% load i18n %}

<div class="hall-of-fame-plugin">
    <div class="hall-of-fame-title">
        <h2>
            {% trans "Hall Of Fame" %}
        </h2>
        <h2>
            -
        </h2>
        <h3>
            {{division.text}}
        </h3>
        <a class="show-all" href="./hall-of-fame/{% if division.id == 'MPO' %}open{% else %}amateur{% endif %}">
            {% trans "(show all)" %}
        </a>
    </div>
    <div class="row justify-content-md-center">
        {% for friend in friends|slice:":3" %}
            {% include "dgf/includes/friend_ball.html" with friend=friend show_name=True show_wins=True %}
        {% endfor %}
    </div>
</div>
