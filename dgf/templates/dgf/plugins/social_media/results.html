{% load sekizai_tags static %}

{% addtoblock "css" %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/social_media/results.css' %}">
    <style>
        .tournament-results-wrapper,
        .background-image {
            width: {{instance.width}};
            height: {{instance.height}};
        }
    </style>
    {% block css %}{% endblock css %}
{% endaddtoblock %}

{% addtoblock "js" %}
    {% block js %}{% endblock js %}
{% endaddtoblock %}

<div class="tournament-results-wrapper">
    <img class="background-image" src="{{instance.background_image.url}}">
    <div class="tournament-results">
        {% block content %}{% endblock content %}
    </div>
</div>
