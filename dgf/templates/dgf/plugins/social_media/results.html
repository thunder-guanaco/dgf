{% load sekizai_tags static sass_tags %}

{% addtoblock "css" %}
    <link rel="stylesheet" type="text/css" href="{% sass_src 'css/social_media/results.scss' %}">
    <style>
        .tournament-results-wrapper,
        .background-image {
            width: {{instance.width}};
            height: {{instance.height}};
        }
    </style>
    {% block css %}{% endblock %}
{% endaddtoblock %}

{% addtoblock "js" %}
    {% block js %}{% endblock %}
{% endaddtoblock %}

<div class="tournament-results-wrapper">
    <img class="background-image" src="{{instance.background_image.url}}">
    <div class="tournament-results">
        {% block content %}{% endblock %}
    </div>
</div>
