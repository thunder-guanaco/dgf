<style>

    .container {
        margin: auto !important;
    }

    h1, h2 {
        text-align: center;
        text-transform: none !important;
        margin: 0.4em 0 0.2em 0;
    }

    .last-tournament-results-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .background-image {
        position: absolute;
        top: 0px;
        height: 100%;
        width: auto;
        opacity: 0.25;
        filter: contrast(300%) saturate(4);
    }

    .tournament-results {
        z-index: 100;
        padding: 1em 0 3em 0;
        display: flex;
        flex-direction: column;
    }

    .tournament-results .content-wrapper {
        display: flex;
        flex-direction: row;
    }

    .tournament-results .table-wrapper {
        margin: 0 2em;
    }

    .tournament-results th,
    .tournament-results td {
        text-align: center;
        padding: 0.25em 0.5em;
        white-space: nowrap;
    }

    .tournament-results tr:nth-child(1) td:first-child:before {
        content: '\00a0\1F947';
    }

    .tournament-results tr:nth-child(2) td:first-child:before {
        content: '\00a0\1F948';
    }

    .tournament-results tr:nth-child(3) td:first-child:before {
        content: '\00a0\1F949';
    }

    .tournament-results tr td:first-child:before {
        content: '\00a0\00a0\00a0\00a0\00a0\00a0';
    }

    .tournament-results td:nth-child(2) {
        font-weight: bold;
    }

</style>
<div class="last-tournament-results-wrapper">
    <img class="background-image" src="{{background_image.url}}">
    <div class="tournament-results">
        <h1>{{title}}</h1>
        <div class="content-wrapper">
            <div class="table-wrapper">
                <h2>Open</h2>
                <table>
                    {% autoescape off %}
                        {{results_header}}
                    {% endautoescape %}
                    <tbody>
                    {% autoescape off %}
                        {{results_open}}
                    {% endautoescape %}
                    </tbody>
                </table>
            </div>
            <div class="table-wrapper">
                <h2>Amateur</h2>
                <table>
                    {% autoescape off %}
                        {{results_header}}
                    {% endautoescape %}
                    <tbody>
                    {% autoescape off %}
                        {{results_amateur}}
                    {% endautoescape %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("th:contains('No')").text("");
</script>
