{% extends 'base.html' %}
{% load i18n static sass_tags %}

{% block title %}
    Login
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% sass_src 'css/login.scss' %}">
{% endblock %}

{% block content %}

  <h1>Login</h1>
  <form method="post">
      <div>
          {% csrf_token %}
          {{ form.as_p }}
      </div>
      <button type="submit">{% trans 'Login' %}</button>
  </form>

{% endblock %}
